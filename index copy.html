<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Cabeçalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap');
        
        .header {
            height: 0px;
            width: 100%;
            position: relative;
            background: linear-gradient(90deg, #8B0000, #FF6347);
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
        }
        .logo {
            height: 50px;
        }
        .menu-button {
            width: 20px;
            height: 20px;
            background-color: #FF6347;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .menu-container {
            position: absolute;
            top: 60px;
            right: 10px;
            background: linear-gradient(90deg, #FF6347, #8B0000);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .menu-container.show {
            display: block;
        }
        .title {
            font-family: 'Old Standard TT', serif;
            text-shadow: -2px -2px 0px black, 2px -2px 0px black, -2px 2px 0px black, 2px 2px 0px black;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .vector-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            fill: none;
            stroke: gold;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 5px gold);
        }
        .stroke-animation path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawStroke 2s ease-in-out forwards;
        }
        @keyframes drawStroke {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container-fluid header-content d-flex align-items-center justify-content-between">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="m-0 text-white title">Título Principal</h1>
            <div class="menu-button" id="menuToggle">
                <span></span>
            </div>
        </div>
    </header>
    
    <div class="menu-container" id="menu">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
    </div>

    <section class="container my-5 image-container">
        <img src="../alameda city/img/fotu.png.jpg" class="img-fluid w-100" alt="Imagem de destaque">
        <svg class="vector-overlay stroke-animation" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

            c0,0-13.26-23.551-39.111-0.809c0,0,3.305-1.152,5.614,0c2.309,1.164-18.997,4.469-27.919,20.652c5.95-2.637,6.613-0.76,6.613,2.149
            c0,10.068-11.775,23.676-34.387,24.969c-9.999,0.584-16.919-4.859-40.331-4.859c-23.419,0-38.585,19.725-45.903,48.662
            c-7.322,28.936-10.979,32.932-18.297,32.932c-7.316,0-14.301-9.311-13.969-18.625c0.331-9.316,1.917-18.195,6.766-21.523
            c4.852-3.326,0.278-12.041-7.342-7.611c-7.621,4.436-9.974,16.469-9.838,29.361c0.139,12.877,5.543,30.34,23.691,30.34
            c18.151,0,25.493-18.846,25.493-18.846s-1.803,20.645,4.295,51.68c-0.557,4.148-2.215,10.67,9.145,10.531
            c11.358-0.141,14.413-0.695,14.131-7.063c-0.274-6.369-3.879-7.07-6.788-7.07c-2.907,0-7.343,0.83-6.929-4.855
            c0.42-5.67,5.047-43.08,33.724-58.592c14.413,5.393,23.578,13.857,52.392,5.539c1.53-0.283,4.576,8.438,4.576,19.25
            c0,10.809,11.967,23.287,14.323,35.746c0.833,5.268-5.403,17.045,5.405,17.045c10.808,0,16.901,1.52,16.629-5.82

            c1.252-1.664,20.924,0.41,32.146-18.98c0.692,5.688-1.523,13.16-1.523,13.16s21.748-17.316,14.542-42.392
            c-0.968-2.074,1.941-2.213,3.465-0.279c0-6.373-5.261-14.408-5.261-14.408s-0.004-3.742,3.737-0.693
            c3.743,3.059,16.073,10.531,17.736-8.451C247.996,77.038,253.128,71.495,243.153,65.825z"/>
        </svg>
    </section>

    <section class="container my-5" id="sobre-nos">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
                        </div>
                        <div class="carousel-item">
                            <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="text-dark">Sobre Nós</h2>
                <p class="text-muted">Somos uma equipe dedicada a entregar excelência em cada projeto. Nossa missão é fornecer soluções inovadoras e impactantes para nossos clientes.</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("menuToggle").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("show");
        });
    </script>
</body>
</html>
